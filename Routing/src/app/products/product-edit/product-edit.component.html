<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>

  <div class="card-body"
       *ngIf="product">
    <div class="wizard">  <!-- se tiene que usar la clase wizard para poder incluir los estilos, wizard es una clase propia -->
      <!-- [routerLink]="['info']" con esto activo la ruta child de forma relativa, notar que que no le coloque el / -->
      <a [routerLink]="['info']"
         routerLinkActive="active">
          Basic Information
        <span [ngClass]="{'fa fa-exclamation': !isValid('info')}"></span>
      </a>
      <a [routerLink]="['tags']"
         routerLinkActive="active">
          Search Tags
        <span [ngClass]="{'fa fa-exclamation': !isValid('tags')}"></span>
      </a>
    </div>

    <!-- para pintar las plantillas que se configuraron con las rutas secundarias -->
    <router-outlet></router-outlet>

    <div class="row mb-2">
      <div class="col-md-4">
        <button class="btn btn-primary mr-3"
                style="width:80px"
                type="button"
                [title]="isValid() ? 'Save your entered data' : 'Disabled until the form data is valid'"
                [disabled]="!isValid()"
                (click)="saveProduct()">
          Save
        </button>
        <button class="btn btn-outline-secondary mr-3"
                style="width:80px"
                type="button"
                title="Cancel your edits"
                [routerLink]="['/products']">
          Cancel
        </button>
        <button class="btn btn-outline-warning"
                style="width:80px"
                type="button"
                title="Delete this product"
                (click)="deleteProduct()">
          Delete
        </button>
      </div>
    </div>
  </div>
</div>

<div class="alert alert-danger"
     *ngIf="errorMessage">{{errorMessage}}
</div>
